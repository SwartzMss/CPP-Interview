site_name: CPP-Interview
site_url: https://SwartzMss.github.io/CPP-Interview/
site_description: C++ 面试
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到夜间模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到日间模式
  features:
    - navigation.top
    - content.code.copy
nav:
  - 首页: index.md
  - STL:
      - "vector对象到底是在堆上还是栈上？": stl/vector_memory.md
      - "vector中push_back和emplace_back的区别？": stl/push_back_vs_emplace_back.md
      - "vector 的增长策略与迭代器失效？": stl/vector_growth_and_iterator_invalidation.md
      - "make_shared 和 shared_ptr(new T) 的区别？": stl/make_shared_vs_shared_ptr.md
      - "std::map vs std::unordered_map：什么时候用？": stl/map_vs_unordered_map.md
      - "std::string 与 std::string_view 的常见坑": stl/string_vs_string_view_pitfalls.md
  - 面向对象:
      - "如何设计一个只能在堆上创建对象的类？": oop/heap_only_class.md
      - "为什么析构函数必须是虚函数？": oop/virtual_destructor.md
  - 特性:
      - "C++ 四种类型转换？": language/type_conversion.md
      - "explicit 关键字的作用？": language/explicit.md
      - "std::memory_order_release / acquire 的使用场景？": language/memory_order_acquire_release.md
      - "Lambda 常见考点总结": language/lambda_interview_summary.md
  - Qt:
      - "Qt 信号槽机制（原理与语法）": qt/signals_and_slots.md
      - "Qt 连接类型详解": qt/connection_types.md
      - "跨线程更新 UI 的安全方式？": qt/cross_thread_ui_update.md
      - "信号槽常见坑与最佳实践": qt/pitfalls_best_practices.md
      - "QThread 正确使用姿势与常见误区": qt/qthread_usage.md
      - "QThread 和线程池如何选择？": qt/when_use_qthread_vs_threadpool.md
      - "QtConcurrent 和 QThreadPool 的区别？": qt/qtconcurrent_vs_qthreadpool.md
